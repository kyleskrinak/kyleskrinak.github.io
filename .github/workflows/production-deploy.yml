name: Production (AWS S3 + CloudFront)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: prod-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build, verify, deploy
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://kyle.skrinak.com
    permissions:
      contents: read
      id-token: write  # needed for OIDC -> AWS
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Cloudflare production token presence
        run: |
          if [ -n "${PUBLIC_CLOUDFLARE_ANALYTICS_TOKEN:-}" ]; then
            echo "Cloudflare production token is set (masked)."
          else
            echo "Cloudflare production token is NOT set."
          fi
        env:
          PUBLIC_CLOUDFLARE_ANALYTICS_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN_PROD }}

      - name: Build site
        run: npm run build:ci
        env:
          BUILD_ENV: production
          PUBLIC_DEPLOY_ENV: production
          SITE_URL: https://kyle.skrinak.com/
          PUBLIC_CLOUDFLARE_ANALYTICS_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN_PROD }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/${{ vars.AWS_DEPLOY_ROLE }}
          aws-region: ${{ vars.AWS_REGION }}

      # Step 1: push long-lived assets first
      - name: Sync assets to S3 (1y immutable)
        run: |
          aws s3 sync "dist/" "s3://${{ vars.AWS_S3_BUCKET }}/" \
            --delete \
            --only-show-errors \
            --exclude "*" \
            --include "_astro/*" \
            --include "_pagefind/*" \
            --cache-control "max-age=31536000,public,immutable"

      # Step 2: push everything else (HTML + non-asset files) with a short cache
      # Excluding assets prevents this step from overwriting the long-lived headers from step 1.
      - name: Sync HTML to S3 (5m cache)
        run: |
          aws s3 sync "dist/" "s3://${{ vars.AWS_S3_BUCKET }}/" \
            --delete \
            --only-show-errors \
            --exclude "_astro/*" \
            --exclude "_pagefind/*" \
            --cache-control "max-age=300,public"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ vars.AWS_CLOUDFRONT_DISTRIBUTION_ID }}" \
            --paths "/"
