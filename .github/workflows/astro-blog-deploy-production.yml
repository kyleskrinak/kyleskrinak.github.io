name: Production (AWS S3 + CloudFront)

on:
  push:
    branches:
      - staging
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      build-id: ${{ github.run_id }}-${{ github.run_number }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build:ci
        env:
          BUILD_ENV: production

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist
          retention-days: 1

  deploy:
    name: Deploy to AWS S3 & CloudFront
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/${{ vars.AWS_DEPLOY_ROLE }}
          aws-region: ${{ vars.AWS_REGION }}

      # Step 1: push long-lived assets first
      - name: Sync assets to S3 (1y immutable)
        run: |
          aws s3 sync "dist/" "s3://${{ vars.AWS_S3_BUCKET }}/" \
            --delete \
            --only-show-errors \
            --exclude "*" \
            --include "_astro/*" \
            --include "_astro/**" \
            --cache-control "max-age=31536000,public,immutable"

      # Step 2: push pagefind assets (also long-lived)
      - name: Sync pagefind assets to S3 (1y immutable)
        run: |
          aws s3 sync "dist/" "s3://${{ vars.AWS_S3_BUCKET }}/" \
            --delete \
            --only-show-errors \
            --exclude "*" \
            --include "_pagefind/*" \
            --include "_pagefind/**" \
            --cache-control "max-age=31536000,public,immutable"

      # Step 3: push everything else (HTML + non-asset files) with a short cache
      # Excluding assets prevents this step from overwriting the long-lived headers from steps 1-2.
      - name: Sync HTML to S3 (5m cache)
        run: |
          aws s3 sync "dist/" "s3://${{ vars.AWS_S3_BUCKET }}/" \
            --delete \
            --only-show-errors \
            --exclude "_astro/*" \
            --exclude "_astro/**" \
            --exclude "_pagefind/*" \
            --exclude "_pagefind/**" \
            --cache-control "max-age=300,public"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ vars.AWS_CLOUDFRONT_DISTRIBUTION_ID }}" \
            --paths "/" "/index.html" "/sitemap.xml" "/feed.xml"

      - name: Deployment Summary
        run: |
          echo "âœ“ Deployment Complete"
          echo "Site: https://kyle.skrinak.com"
          echo "Build ID: ${{ needs.build.outputs.build-id }}"

  deploy-to-pages:
    name: Deploy to GitHub Pages (kyleskrinak.github.io)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
