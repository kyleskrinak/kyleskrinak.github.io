name: Link Validation

on:
  schedule:
    # Run daily at 6:23 AM UTC
    - cron: '23 6 * * *'
  workflow_dispatch:

jobs:
  check-links:
    name: Validate Links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Install link checker
        run: npm install -g broken-link-checker

      - name: Check links
        id: check-links
        continue-on-error: true
        run: |
          blc http://localhost:8080 -r --exclude-external > link-report.txt 2>&1 || true
          cat link-report.txt

      - name: Create issue if links broken
        if: failure() && steps.check-links.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('link-report.txt', 'utf8');

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Broken Links Detected',
              body: `Automated link validation found broken links:\n\n\`\`\`\n${report}\n\`\`\``,
              labels: ['bug', 'link-validation']
            });
