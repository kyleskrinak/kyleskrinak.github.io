name: Staging (GitHub Pages)

on:
  push:
    branches: [ "staging" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-staging
  cancel-in-progress: true

env:
  RUBY_VERSION: "3.2.9"
  JEKYLL_ENV: "staging"
  # Install only what we need in CI:
  BUNDLE_WITH: "jekyll_plugins test"
  BUNDLE_WITHOUT: "development"
  # Adjust if your staging config file has a different name:
  CONFIG_FILES: "_config.yml,_config_gh_pages.yml"

jobs:
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby ${{ env.RUBY_VERSION }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Ensure Linux platform in lockfile (no-op if present)
        run: bundle lock --add-platform x86_64-linux || true

      - name: Build site (Jekyll)
        run: bundle exec jekyll build --trace -c $CONFIG_FILES

      - name: HTMLProofer (internal-only)
        run: |
          bundle exec ruby -e '
            require "html-proofer"
            HTMLProofer.check_directory(
              "_site",
              enforce_https: false,
              url_swap: { %r{\Ahttps?://kyleskrinak\.github\.io} => "" },
              ignore_urls: [ %r{\Ahttps?://}, %r{\Amailto:} ],
              typhoeus: { timeout: 20, connecttimeout: 10, followlocation: true }
            ).run
          '

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4