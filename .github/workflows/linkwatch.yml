name: Linkwatch (two-tier link checking)

on:
  schedule:
    # Nightly UTC; adjust if you prefer a different time.
    - cron: "23 6 * * *"
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

concurrency:
  group: linkwatch
  cancel-in-progress: true

jobs:
  linkwatch:
    name: Build site + two-tier link check (htmltest + Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Install htmltest
        env:
          HTMLTEST_VERSION: "0.17.0"
        run: |
          curl -sL -o htmltest.tar.gz "https://github.com/wjdp/htmltest/releases/download/v${HTMLTEST_VERSION}/htmltest_${HTMLTEST_VERSION}_linux_amd64.tar.gz"
          tar -xzf htmltest.tar.gz
          sudo mv htmltest /usr/local/bin/
          htmltest --version

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run two-tier link check (htmltest + Playwright)
        id: check-links
        continue-on-error: true
        env:
          PLAYWRIGHT_HEADED: false
        run: |
          set +e
          npm run check:links > link-report.txt 2>&1
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          cat link-report.txt
          exit 0

      # If the link check step fails, create/update a single tracking issue.
      - name: Create or update link rot report issue
        if: steps.check-links.outputs.exit_code != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('link-report.txt', 'utf8');
            const title = "Link check failure report";
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const runUrl = `${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}`;

            const body =
              `Two-tier link check detected broken links (verified with real browser).\n\n` +
              `- Workflow run: ${runUrl}\n` +
              `- Branch/ref: ${context.ref}\n` +
              `- Commit: ${context.sha}\n\n` +
              `Report:\n\`\`\`\n${report}\n\`\`\`\n\n` +
              `Links shown above failed both htmltest AND browser verification. ` +
              `Review the job logs for details. Links that work in browser (403s, bot-detected) ` +
              `are automatically filtered out and not reported here.`;

            // Find an existing open issue with the exact title.
            const issues = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: "open",
              per_page: 100
            });

            const existing = issues.data.find(i => i.title === title);

            if (existing) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: existing.number,
                body
              });
            } else {
              await github.rest.issues.create({
                owner,
                repo,
                title,
                body
              });
            }
