name: Production (AWS S3 + CloudFront)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write   # for OIDC
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_S3_BUCKET: ${{ vars.AWS_S3_BUCKET }}
  AWS_CLOUDFRONT_DISTRIBUTION_ID: ${{ vars.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
  AWS_ROLE_ARN: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/${{ vars.AWS_DEPLOY_ROLE }}

jobs:
  deploy:
    name: Build & Deploy to AWS
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://kyle.skrinak.com
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build Jekyll (production)
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace --verbose

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Long cache for non-HTML (immutable assets)
      - name: Sync assets with long cache
        run: |
          aws s3 sync _site "s3://${AWS_S3_BUCKET}" \
            --delete --exclude "*.html" \
            --cache-control "public,max-age=31536000,immutable"

      # Short cache for HTML
      - name: Sync HTML with short cache
        run: |
          aws s3 sync _site "s3://${AWS_S3_BUCKET}" \
            --delete --exclude "*" --include "*.html" \
            --cache-control "public,max-age=300"

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id "${AWS_CLOUDFRONT_DISTRIBUTION_ID}" --paths "/*"
