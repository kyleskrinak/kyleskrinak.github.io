name: Production Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      build-id: ${{ github.run_id }}-${{ github.run_number }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ./dist
          retention-days: 1

  deploy:
    name: Deploy to AWS S3 & CloudFront
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: ./dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_ROLE_NAME }}
          aws-region: us-east-1

      - name: Sync to S3
        run: |
          # Sync all files with default cache control (5 minutes for HTML)
          aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=300" \
            --exclude "*.js" \
            --exclude "*.css" \
            --exclude "_pagefind/*"

          # Sync assets with long cache (1 year for immutable assets)
          aws s3 sync dist/_astro/ s3://${{ secrets.AWS_S3_BUCKET }}/_astro/ \
            --cache-control "public, max-age=31536000, immutable"

          # Sync pagefind assets with long cache
          aws s3 sync dist/_pagefind/ s3://${{ secrets.AWS_S3_BUCKET }}/_pagefind/ \
            --cache-control "public, max-age=31536000, immutable"

          # Sync JS and CSS with medium cache (1 hour)
          aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET }}/ \
            --cache-control "public, max-age=3600" \
            --include "*.js" \
            --include "*.css" \
            --exclude "*" || true

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment Summary
        run: |
          echo "âœ“ Deployment Complete"
          echo "Site: https://kyle.skrinak.com"
          echo "Build ID: ${{ needs.build.outputs.build-id }}"
